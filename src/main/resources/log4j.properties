log4j.rootLogger=WARN, console

log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern= %d{HH:mm:ss,SSS} [%t] %-5p %x %C{1} : %m%n

log4j.logger.org.springframework.web.servlet.mvc.method.annotation.RequestMappingHandlerMapping=INFO, org.apache.log4j.ConsoleAppender
log4j.logger.org.springframework.web.servlet.handler.SimpleUrlHandlerMapping=INFO, org.apache.log4j.ConsoleAppender